                    <option value="Corporate">Corporate</option>

                <div class="form-group col-md-4">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('.date').mask('00/00/0000');
    $('.phone').mask('(000) 000-0000');

    // Construct URL object using current browser URL
    var url = new URL(document.location);

    // Get query parameters object
    var params = url.searchParams;

    // Get value of paper
    var group = params.get("group");

    // Set it as the dropdown value
    //console.log(group);
    if (group != null) {
      $("#group").val(group);
    }

  });
  (function(){
    emailjs.init("user_MtNYG9o9OBBMtGMnulZI8");
  })();
</script>
<script type="text/javascript">
  var myform = $("form#contact-bcp");
  myform.submit(function(event){
  event.preventDefault();

  var params = myform.serializeArray().reduce(function(obj, item) {
     obj[item.name] = item.value;
     return obj;
  }, {});

  // Change to your service ID, or keep using the default service
  var service_id = "default_service";

  var template_id = "template_biossat";
  myform.find("button").text("Sending...");
  emailjs.send(service_id,template_id,params)
    .then(function(){
       alert("Thank you! We have received your submission and will contact you shortly.");
       myform.find("button").text("Send");
       myform.each(function(){
            this.reset();
        });
     }, function(err) {
       alert("Uh oh! The form failed to send!\r\n Response:\n " + JSON.stringify(err));
       myform.find("button").text("Send");
    });
  return false;
  });
</script>
