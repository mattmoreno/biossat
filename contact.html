    <section id="contact">
      <div class="container">
        <div class="row video-wrap">
          <div class="col-12">
            <h2>Contact Biossat Custom Productions</h2>

            <form>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">Phone</label>
                  <input type="phone" class="form-control" id="phone">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-4">
                  <label for="eventType">Event Type</label>
                  <select class="form-control" id="eventType">
                    <option value="Wedding">Wedding</option>
                    <option value="Corporate">Corporate</option>
                    <option value="Gala">Gala</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="eventDate">Event Date</label>
                  <input type="text" class="form-control" id="eventDate">
                </div>
                <div class="form-group col-md-4">
                  <label for="venue">Venue</label>
                  <input type="text" class="form-control" id="venue">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="referredBy">Referred By</label>
                  <input type="text" class="form-control" id="referredBy">
                </div>
                <div class="form-group col-md-6">
                  <label for="preferredCommunication">Preferred Communication</label>
                  <select class="form-control" id="preferredCommunication">
                    <option value="Phone Call">Phone Call</option>
                    <option value="Email">Email</option>
                    <option value="Text Message">Text Message</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-12">
                  <label for="comments">Comments</label>
                  <textarea class="form-control" id="comments" rows="5"></textarea>
                </div>
              </div>

              <div class="row justify-content-center form-btn">
                <div class="col-6 col-sm-4 col-md-3">
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
              </div
            </form>
          </div>
